<!DOCTYPE html>
<html>
  <head>
    <title>Upload PDF</title>
  </head>
  <body>
    <div>
      <h1>Upload a PDF for OCR</h1>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required />
        <button type="submit" name="convert">Convert to Grayscale</button>
        <button type="submit" name="run">Run OCR</button>
      </form>
    </div>
  </body>
</html>
